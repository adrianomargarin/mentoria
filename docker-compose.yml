services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: mentoria
    volumes:
      - ./.postgres-volume:/var/lib/postgresql/data

  web:
    depends_on:
      - postgres
    build: .
    command: gunicorn --workers 3 --bind 0.0.0.0:${PORT:-8000} --timeout 300 mentoria.wsgi:application
    restart: unless-stopped
    expose:
      - ${PORT:-8000}
    env_file: .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/mentoria
    volumes:
      - .media:/app/mentoria/media 
      - .staticfiles:/app/mentoria/staticfiles 

  nginx:
    depends_on:
      - web
    restart: always
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - .media:/app/mentoria/media 
      - .staticfiles:/app/mentoria/staticfiles 

