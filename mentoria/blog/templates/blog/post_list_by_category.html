{% extends 'base.html' %}

{% block title %}Blog - Post por categoria{% endblock %}

{% block content %}

{% for post in posts %}
    <p>
        <a href="{% url 'blog:post-detail' post.category.slug post.slug %}">{{ post.title }}</a>
    </p>
{% empty %}
    <p>NENHUM POST ENCONTRADO</p>
{% endfor %}

{% endblock %}
